name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Publish package
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>ossrh</id><properties><gpg.executable>gpg2</gpg.executable><gpg.passphrase>${GPG_PASSPHRASE}</gpg.passphrase></properties></server></servers></settings>" > ~/.m2/settings.xml
        mvn -B deploy
